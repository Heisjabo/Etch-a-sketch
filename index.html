<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="logo">Etch a sketch</h1>
    <main class="main-section">
        <div id="controls">
            <input id="colorPicker" type="color" value="#000" />
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Reset</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSelector" type="range" value="16" min="1" max="64" />
        </div>
        <div id="container"></div>
    </main>
    <footer>
        <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> <a href="https://github.com/Heisjabo" target="_blank">JABO Jean Marie</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
